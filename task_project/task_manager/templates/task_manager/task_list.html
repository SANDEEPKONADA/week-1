<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="task" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ forloop.counter }}. {{ task }}
                <a href="{% url 'delete_task' forloop.counter0 %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
